<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Geografia</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#0b1220">
</head>
<body>

  <header>
    <h1>Geografia</h1>
    <p>1GL1–1GL2 · Demografia · Migrazioni · Città</p>
  </header>

  <!-- BLOCCO NOME -->
  <section id="boot-section">
    <h2>Chi sei?</h2>
    <input id="user-name" type="text" placeholder="Il tuo nome">
    <button id="save-name">Continua</button>
  </section>

  <!-- HOME -->
  <section id="home-section">
    <h2>Percorso di apprendimento</h2>
    <p>G1 Demografia → G2 Migrazioni → G3 Le città</p>

    <div class="actions">
      <button data-action="train">Avvia allenamento</button>
      <button data-action="verify">Avvia verifica</button>
      <button data-action="repeat">Ripeti esercitazioni</button>
      <button data-action="progress">Consulta progressi</button>
      <button data-action="settings">Impostazioni</button>
    </div>
  </section>

  <script src="quiz.js"></script>
</body>
</html>
